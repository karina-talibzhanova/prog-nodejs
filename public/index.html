<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

    <title>Bar Crawl Planner</title>
  </head>
  <body>
    <h1>Plan your bar crawl</h1>
    <form id="regForm" action="">
            
            <!-- One "tab" for each step in the form: -->
            <div class="form-group">
            <div class="tab"><h3>Choose your bars:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="collingwood">
                    <label class="form-check-label" for="collingwood">
                    Collingwood
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="grey">
                    <label class="form-check-label" for="grey">
                    Grey
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="hatfield">
                    <label class="form-check-label" for="hatfield">
                    Hatfield
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="jobo">
                    <label class="form-check-label" for="jobo">
                    Josephine Butler
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-aidans">
                    <label class="form-check-label" for="st-aidans">
                    St Aidan's
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-chads">
                    <label class="form-check-label" for="st-chads">
                    St Chad's
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-cuths">
                    <label class="form-check-label" for="st-cuths">
                    St Cuthbert's Society
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-hild-bede">
                    <label class="form-check-label" for="st-hild-bede">
                    St Hild & St Bede
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-johns">
                    <label class="form-check-label" for="st-johns">
                    St John's
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="st-marys">
                    <label class="form-check-label" for="st-marys">
                    St Mary's
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="trevs">
                    <label class="form-check-label" for="trevs">
                    Trevelyan
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="university">
                    <label class="form-check-label" for="university">
                    University
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="ustinov">
                    <label class="form-check-label" for="ustinov">
                    Ustinov
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="van-mildert">
                    <label class="form-check-label" for="van-mildert">
                    Van Mildert
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="stephenson">
                    <label class="form-check-label" for="stephenson">
                    Stephenson
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="john-snow">
                    <label class="form-check-label" for="john-snow">
                    John Snow
                    </label>
                </div>
            </div>
            </div>

            <div class="form-group">
            <div class="tab"><h3>Choose start and end bars:</h3>
              <p>2 dropdowns for start and end</p>
              <div class="form-group">
                <label for="barDropDown1">Start</label>
                <select class="form-control" id="barDropDown1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="barDropDown2">End</label>
                <select class="form-control" id="barDropDown2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            </div>

            <div class="form-group">
            <div class="tab" id ="route"><h3>Here's your route:</h3>
              <p>stick a map here my dude</p>
              <iframe width="600" height="450" frameborder="0" style="border:0" 
              src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyB1gzDLoW-T51QzWJ8BXAbQPYn2K_XQl_w
              &origin=Collingwood+College&destination=St+Hild+St+Bede+College&mode=walking" allowfullscreen>
</iframe>
            </div>
            </div>
            
            <div style="overflow:auto;">
              <div style="float:right;">
                <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" class = "btn btn-primary" onclick="nextPrev(1)">Next</button>
              </div>
            </div>
            
            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>
    </form>            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
